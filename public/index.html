    <div class="row" id="footer">
			<div class=col-xs-12>
				<div class="row acm-footer-links larger-footer-link-size">
					<div class="col-xs-4">
						<a href="http://adventistdirectory.org/SearchResults.aspx?CtryCode=us&StateProv=fl&City=Gainesville"
						   class="no-decoration footer-link-styles">
		 				 		<i class="fa fa-home"></i> Find A Church
						</a>
					</div>

					<div class="col-xs-4">
						<div>
						    <a href='#demoModal' class="no-decoration footer-link-styles" modal>
									<i class="fa fa-envelope-o"></i> Contact US
								</a>
						</div>
						<!-- Modal Structure -->
						<div id="demoModal" class="modal acm-contact-madal-style">
							<div class="visitor-form">
								<div class="row acm-modal-user-info-container">
									<div class="input-field col s6">
										<input id="first_name" type="text" class="validate" required>
										<label for="project_nam">Name</label>
									</div>

									<div class="input-field col s6">
										<input id="email" type="email" class="validate">
					 					<label for="email">Email</label>
									</div>
								</div>

								<div class="row">
									<div class="input-field col s12 acm-modal-subject-input">
										<input type="text" class="validate" required>
										<label for="project_nam">Subject</label>
									</div>
								</div>

								<div class="row">
							    <form class="col s12">
							      <div class="row">
							        <div class="col s12 no-padding">
												<textarea id="project-description-box"
													placeholder="Message, Questions, or Concerns"
													ng-model="formProperties.projectDescription"
													class="validate" required>
												</textarea>
							        </div>
							      </div>
							    </form>
							  </div>

								<button type="submit" class="btn btn-default"
				                ng-click="uploadPic(formProperties.picFile)"
												ng-disabled="adminForm.$invalid">
												<i class="material-icons">send</i>
								</button>
							</div>
						</div>
					</div>

					<div class="col-xs-4">
						<div class="row">
							<div class="col-xs-6">
								<a href="https://www.facebook.com/groups/2201047842/"
									 class="no-decoration footer-link-styles">

							</div>

							<div class="col-xs-6">

									 <i class="fa fa-instagram"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
